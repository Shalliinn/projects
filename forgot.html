<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form onsubmit="forgotpassword(event)">
        <input type="email" name="email" required>
        <button> Send Mail</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    function forgotpassword(e) {
        e.preventDefault();
        console.log(e.target.name);
        const form = new FormData(e.target);
    
        const userDetails = {
            email: form.get("email"),
    
        }
        console.log(userDetails)
        axios.post('http://localhost:3000/password/forgotpassword',userDetails).then(response => {
            console.log(response,'27');
            if(response.status === 200){
                document.body.innerHTML += '<div style="color:red;" id="mail">Mail Successfuly sent <div>'
            } else {
                throw new Error('Something went wrong!!!')
            }
        }).catch(err => {
            document.body.innerHTML += `<div style="color:red;" id="failmail">${err} <div>`;
        })
    }
        </script>

</body>
</html>
